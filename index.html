    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.js"></script>
    <script src="dist/js/jquery.spinner.js"></script>
    <script>
    $(function() {
      $('#customize-spinner').spinner('changed', function(e, newVal, oldVal) {
        $('#old-val').text(oldVal);
        $('#new-val').text(newVal);
      });
    });
    </script>
  <style>

      margin-top:100px;

	}

  <body>
 <a href="https://github.com/wenzhixin/bootstrap-show-password" class="fork_me"></a>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>

  <div class="container main">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">Bootstrap v2 Demo:</div>
          <div class="panel-body">
            <iframe src="v2.html"></iframe>
          </div>
        </div>
      </div>

     

  
     <div class="container">
      <h1>Examples for jQuery spinner</h1>
      <ul class="muted">
        <li>Arrow-up for increment</li>
        <li>Arrow-down for decrement</li>
        <li>Press Arrows or Left-mouse cause continuous changing</li>
      </ul>

      <div class="well">
        <h2>Quantity:</h2>
        <div class="input-group spinner" data-trigger="spinner">
          <input type="text" class="form-control text-center" value="1" data-rule="quantity">
          <div class="input-group-addon">
            <a href="javascript:;" class="spin-up" data-spin="up"><i class="fas fa-caret-up"></i></a>
            <a href="javascript:;" class="spin-down" data-spin="down"><i class="fas fa-caret-down"></i></a>
          </div>
        </div>
      </div>

      <div class="well">
        <h2>Currency:</h2>
        <div class="input-group spinner" data-trigger="spinner">
          <input type="text" class="form-control text-center" value="1" data-rule="currency">
          <div class="input-group-addon">
            <a href="javascript:;" class="spin-up" data-spin="up"><i class="fas fa-caret-up"></i></a>
            <a href="javascript:;" class="spin-down" data-spin="down"><i class="fas fa-caret-down"></i></a>
          </div>
        </div>
      </div>

      


      </div>
  
  </body>
